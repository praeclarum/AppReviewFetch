name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VERSION_PREFIX: "1.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Pack NuGet packages
      run: |
        dotnet pack AppReviewFetch/AppReviewFetch.csproj \
          --configuration Release \
          --no-build \
          --output ./packages \
          /p:Version=${{ env.VERSION_PREFIX }}.${{ github.run_number }}
        
        dotnet pack AppReviewFetchCli/AppReviewFetchCli.csproj \
          --configuration Release \
          --no-build \
          --output ./packages \
          /p:Version=${{ env.VERSION_PREFIX }}.${{ github.run_number }}
        
        dotnet pack AppReviewFetchMcp/AppReviewFetchMcp.csproj \
          --configuration Release \
          --no-build \
          --output ./packages \
          /p:Version=${{ env.VERSION_PREFIX }}.${{ github.run_number }}

    - name: Upload NuGet packages as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 30
